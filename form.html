<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="l">
    <div class="body">
        <div class="a"><b>Login</b></div>
        <br><br>
        <div id="x"><b>Username</b>
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <input class="user" type="text" placeholder="Enter Your Name">
        </div><br>
        <div id="y"><b>Password:</b>
            <span class="material-symbols-outlined" id="lock">
                lock
            </span>
            <input class="pass" type="password" placeholder="Enter Your Password">
            <br>
            <br>
            <a class="forget">Forget Password?</a><br>
            <br>
            <button class="S" type="submit"><b>Sign In</b></button><br>
        </div>
        <br><br>
        <div class="icon">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <span class="material-symbols-outlined">
                language
            </span>

            <span class="material-symbols-outlined">
                switch_account
            </span>
        </div>
        <div class="footer"> <b>Come Again Later</b></div>
        <br>
    </div>
</body>
</html>
