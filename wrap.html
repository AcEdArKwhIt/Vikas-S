<html>
    <head>
        <title>Flex Wrap</title>
     <style>
        .cc{
            font-size: 50px;
            display: flex;
            background-color: black;
            flex-wrap: wrap-reverse;
            height: fit-content;
            
        }
        .cc>div{
            
             display: flex; 
             padding: 10%;
             margin: 10px;
             background-color: skyblue;
             
        }

     </style>
    </head>
    <body class="cc">
        <div><b>1</b></div> 
        <div><b>2</b></div> 
        <div><b>3</b></div> 
        <div><b>4</b></div> 
        <div><b>5</b></div> 
        <div><b>6</b></div>
        <div><b>7</b></div> 
        <div><b>8</b></div> 
        <div><b>9</b></div> 
        <div><b>0</b></div>  
    </body>
</html>
