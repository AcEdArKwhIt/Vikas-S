<html>
    <head>
        <title>A text table with merged cells</title>
    </head>
    <body>
        <h1>A text table with merged cells</h1>
        <table border="2.5px">
            <thead>
                <tr>
                    <th rowspan="2"colspan="2"></th>
                    <th colspan="3">Average</th>
                    <th rowspan="2">Red Eye</th>
                </tr>
                <tr>
                    <th>height</th>
                    <th colspan="2">weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">male</td>
                    <td>1.9</td>
                    <td colspan="2">0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td colspan="2">female</td>
                    <td>1.7</td>
                    <td colspan="2">0.002</td>
                    <td>48%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
